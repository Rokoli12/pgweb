<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedido</title>
</head>
<body>
<body img background ="lol.jpg">
<h1><font color="White">Haz tu pedido</font></h1>
<form id="pedidoForm">
  <label for="nombre"><font color="White">Nombre:</font></label><br>
  <input type="text" id="nombre" name="nombre"><br>
  <label for="producto"><font color="White">Producto:</font></label><br>
  <input type="text" id="producto" name="producto"><br>
  <label for="cantidad"><font color="White">Cantidad:</font></label><br>
  <input type="number" id="cantidad" name="cantidad"><br><br>
  <button type="button" onclick="guardarPedido()">Guardar Pedido</button>
</form>
<form action="panaderia.html">
<p><B><font color=black><font face=Tahoma><H2><input type=submit value=REGRESAR></B></font></H2></p>
</form>
<script>
function guardarPedido() {
  var nombre = document.getElementById("nombre").value;
  var producto = document.getElementById("producto").value;
  var cantidad = document.getElementById("cantidad").value;
  
  var pedidoInfo = "Nombre: " + nombre + "\nProducto: " + producto + "\nCantidad: " + cantidad;
  
  // Creamos un objeto Blob para guardar la información
  var blob = new Blob([pedidoInfo], {type: "text/plain;charset=utf-8"});
  saveAs(blob, "pedido.txt"); // Guardamos el archivo como "pedido.txt"
}

// Función auxiliar para descargar el archivo
function saveAs(blob, filename) {
  var url = window.URL.createObjectURL(blob);
  var a = document.createElement("a");
  a.style.display = "none";
  a.href = url;
  a.download = filename;
  document.body.appendChild(a);
  a.click();
  window.URL.revokeObjectURL(url);
}
</script>

</body>
</html>
